<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Device Analyzer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: #111;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #222;
            cursor: pointer;
            border: none;
            color: white;
        }
        
        .tab.active {
            background-color: #333;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-area {
            border: 2px dashed #444;
            border-radius: 5px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #666;
        }
        
        button, input[type="file"] {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        button:hover, input[type="file"]:hover {
            background-color: #e0e0e0;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-input-label {
            display: inline-block;
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .file-input-label:hover {
            background-color: #e0e0e0;
        }
        
        #video-container {
            margin-bottom: 20px;
            position: relative;
            max-width: 100%;
        }
        
        #video {
            width: 100%;
            border-radius: 5px;
            background-color: #222;
        }
        
        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            display: none;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        .result-container {
            margin-top: 20px;
            text-align: left;
        }
        
        .result-card {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .specs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .specs-table td {
            padding: 8px;
            border-bottom: 1px solid #444;
        }
        
        .specs-table td:first-child {
            font-weight: bold;
            width: 40%;
        }
        
        .loader {
            border: 4px solid #333;
            border-top: 4px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPU Device Analyzer</h1>
        
        <div class="card">
            <div class="tabs">
                <button class="tab active" id="upload-tab">Upload Image</button>
                <button class="tab" id="webcam-tab">Use Webcam</button>
            </div>
            
            <div class="tab-content active" id="upload-content">
                <div class="upload-area" id="drop-area">
                    <p>Drag and drop an image of your GPU here</p>
                    <p>Or</p>
                    <label class="file-input-label">
                        Choose File
                        <input type="file" id="file-input" accept="image/png, image/jpeg, image/jpg, image/gif">
                    </label>
                </div>
                <img id="preview" src="" alt="Preview">
                <div class="error-message" id="upload-error"></div>
                <button id="analyze-file-btn" style="display: none;">Analyze GPU</button>
            </div>
            
            <div class="tab-content" id="webcam-content">
                <div id="video-container">
                    <video id="video" autoplay playsinline></video>
                </div>
                <div class="error-message" id="webcam-error"></div>
                <div style="text-align: center;">
                    <button id="capture-btn">Capture Image</button>
                    <button id="analyze-webcam-btn" style="display: none;">Analyze GPU</button>
                </div>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
            
            <div class="loader" id="loader"></div>
        </div>
        
        <div class="result-container" id="result" style="display: none;">
            <div class="result-card">
                <h2 id="device-name">GPU Device</h2>
                <div class="specs-table">
                    <table class="specs-table">
                        <tr>
                            <td>Manufacturer</td>
                            <td id="manufacturer">-</td>
                        </tr>
                        <tr>
                            <td>Model</td>
                            <td id="model">-</td>
                        </tr>
                        <tr>
                            <td>VRAM</td>
                            <td id="vram">-</td>
                        </tr>
                        <tr>
                            <td>Total Memory</td>
                            <td id="memory-total">-</td>
                        </tr>
                        <tr>
                            <td>Performance Score</td>
                            <td id="performance">-</td>
                        </tr>
                        <tr>
                            <td>Estimated Price</td>
                            <td id="price">-</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const uploadTab = document.getElementById('upload-tab');
        const webcamTab = document.getElementById('webcam-tab');
        const uploadContent = document.getElementById('upload-content');
        const webcamContent = document.getElementById('webcam-content');
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const dropArea = document.getElementById('drop-area');
        const analyzeFileBtn = document.getElementById('analyze-file-btn');
        const analyzeWebcamBtn = document.getElementById('analyze-webcam-btn');
        const captureBtn = document.getElementById('capture-btn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const uploadError = document.getElementById('upload-error');
        const webcamError = document.getElementById('webcam-error');
        
        // Result elements
        const deviceName = document.getElementById('device-name');
        const manufacturer = document.getElementById('manufacturer');
        const model = document.getElementById('model');
        const vram = document.getElementById('vram');
        const memoryTotal = document.getElementById('memory-total');
        const performance = document.getElementById('performance');
        const price = document.getElementById('price');
        
        let capturedImage = null;
        let stream = null;
        
        // Tab switching
        uploadTab.addEventListener('click', () => {
            uploadTab.classList.add('active');
            webcamTab.classList.remove('active');
            uploadContent.classList.add('active');
            webcamContent.classList.remove('active');
        });
        
        webcamTab.addEventListener('click', () => {
            webcamTab.classList.add('active');
            uploadTab.classList.remove('active');
            webcamContent.classList.add('active');
            uploadContent.classList.remove('active');
            startWebcam();
        });
        
        // File input handling
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    analyzeFileBtn.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Drag and drop handling
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.style.borderColor = 'white';
        }
        
        function unhighlight() {
            dropArea.style.borderColor = '#444';
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            if (file && file.type.startsWith('image/')) {
                fileInput.files = dt.files;
                const reader = new FileReader();
                reader.onload = (event) => {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    analyzeFileBtn.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                showError(uploadError, "Please drop an image file (PNG, JPG, JPEG, GIF)");
            }
        }
        
        // Webcam handling
        async function startWebcam() {
            try {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    webcamError.style.display = 'none';
                } else {
                    showError(webcamError, "Webcam access not supported in your browser");
                }
            } catch (err) {
                showError(webcamError, "Error accessing webcam: " + err.message);
            }
        }
        
        captureBtn.addEventListener('click', () => {
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImage = canvas.toDataURL('image/jpeg');
            analyzeWebcamBtn.style.display = 'block';
        });
        
        // Analysis handling
        analyzeFileBtn.addEventListener('click', async () => {
            if (fileInput.files.length === 0) {
                showError(uploadError, "Please select an image first");
                return;
            }
            
            uploadError.style.display = 'none';
            startLoading();
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                handleResponse(response);
            } catch (error) {
                showError(uploadError, "Error: " + error.message);
                stopLoading();
            }
        });
        
        analyzeWebcamBtn.addEventListener('click', async () => {
            if (!capturedImage) {
                showError(webcamError, "Please capture an image first");
                return;
            }
            
            webcamError.style.display = 'none';
            startLoading();
            
            const formData = new FormData();
            formData.append('webcam_image', capturedImage);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                handleResponse(response);
            } catch (error) {
                showError(webcamError, "Error: " + error.message);
                stopLoading();
            }
        });
        
        async function handleResponse(response) {
            if (!response.ok) {
                const errorData = await response.json();
                showError(uploadTab.classList.contains('active') ? uploadError : webcamError, 
                         errorData.error || "Server error");
                stopLoading();
                return;
            }
            
            const data = await response.json();
            displayResults(data);
            stopLoading();
        }
        
        function displayResults(data) {
            deviceName.textContent = data.deviceName || "Unknown GPU";
            manufacturer.textContent = data.specs.manufacturer || "Unknown";
            model.textContent = data.specs.model || "Unknown";
            vram.textContent = data.specs.vram || "Unknown";
            memoryTotal.textContent = data.specs.memoryTotal || "Unknown";
            performance.textContent = data.performance ? data.performance.toFixed(2) + "%" : "N/A";
            price.textContent = data.price ? "$" + data.price : "N/A";
            
            result.style.display = 'block';
            window.scrollTo({
                top: result.offsetTop,
                behavior: 'smooth'
            });
        }
        
        function startLoading() {
            loader.style.display = 'block';
            analyzeFileBtn.disabled = true;
            analyzeWebcamBtn.disabled = true;
        }
        
        function stopLoading() {
            loader.style.display = 'none';
            analyzeFileBtn.disabled = false;
            analyzeWebcamBtn.disabled = false;
        }
        
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // Click on upload area to open file dialog
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
    </script>
</body>
</html>
